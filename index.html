<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>域名查询 - 王先生查询</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --accent-color: #7c3aed;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-white: rgba(255, 255, 255, 0.98);
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            --shadow-xl: 0 20px 40px -10px rgba(0, 0, 0, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(-45deg, #f0f2f5, #e0e7ff, #f5f3ff, #f0f2f5);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .container { width: 100%; max-width: 800px; }

        /* 搜索框增强 */
        .search-wrapper {
            background: var(--bg-white); border-radius: 50px; padding: 6px 6px 6px 25px;
            display: flex; box-shadow: var(--shadow-xl); margin-bottom: 35px;
            border: 1px solid rgba(255,255,255,0.8); transition: transform 0.3s;
        }
        .search-wrapper:focus-within { transform: translateY(-2px); border-color: var(--primary-color); }
        .search-wrapper input { flex: 1; border: none; font-size: 1.1rem; outline: none; background: transparent; }
        .search-wrapper button {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white; border: none; padding: 12px 30px; border-radius: 40px; font-weight: 600; cursor: pointer;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .result-view { display: none; animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        /* 顶部卡片图标装饰 */
        .hero-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
        .stat-box { 
            background: var(--bg-white); padding: 25px; border-radius: var(--radius-xl); 
            box-shadow: var(--shadow-xl); text-align: center; display: none; position: relative;
            overflow: hidden;
        }
        .stat-box i { position: absolute; right: -10px; bottom: -10px; font-size: 5rem; opacity: 0.05; transform: rotate(-15deg); }
        .stat-box .label { font-size: 0.75rem; color: var(--text-light); text-transform: uppercase; margin-bottom: 10px; display: block; font-weight: 700; letter-spacing: 1px; }
        .stat-box .value { font-size: 1.4rem; font-weight: 800; color: var(--text-dark); position: relative; z-index: 1; }
        .stat-box .value b { color: var(--primary-color); font-size: 1.7rem; }

        /* 详细信息美化 */
        .detail-card { 
            background: var(--bg-white); border-radius: var(--radius-2xl); 
            box-shadow: var(--shadow-xl); overflow: hidden; margin-bottom: 30px;
        }
        
        .info-row { padding: 25px 35px; border-bottom: 1px solid #f1f5f9; display: none; flex-direction: column; gap: 15px; }
        .info-label { font-size: 0.8rem; color: var(--text-light); font-weight: 800; text-transform: uppercase; letter-spacing: 1px; display: flex; align-items: center; gap: 10px; }
        
        /* 炫酷图标颜色 */
        .ic-time { color: #f59e0b; }
        .ic-reg { color: #3b82f6; }
        .ic-dns { color: #10b981; }
        .ic-lock { color: #ef4444; }

        .vertical-list { display: flex; flex-direction: column; gap: 12px; }
        .list-item { display: flex; align-items: center; gap: 15px; font-size: 1.05rem; color: var(--text-dark); font-weight: 600; }
        .item-sub-label { font-size: 0.8rem; color: var(--text-light); width: 85px; font-weight: 500; }

        /* 源码区浅色增强 */
        .source-section { background: var(--bg-white); border-radius: var(--radius-xl); margin-bottom: 25px; border: 1px solid #f1f5f9; box-shadow: var(--shadow-xl); display: none; }
        .source-title { padding: 15px 25px; background: #f8fafc; color: var(--text-light); font-size: 0.75rem; font-weight: 700; display: flex; justify-content: space-between; border-bottom: 1px solid #f1f5f9; }
        .source-content { padding: 25px; color: #475569; font-family: 'Cascadia Code', 'Consolas', monospace; font-size: 0.85rem; line-height: 1.7; white-space: pre-wrap; max-height: 400px; overflow-y: auto; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        /* 版权链接颜色修正 */
        footer { text-align: center; padding: 40px 0; color: var(--text-light); font-size: 0.85rem; }
        footer a { color: inherit; text-decoration: none; border-bottom: 1px solid transparent; transition: all 0.3s; }
        footer a:hover { color: var(--primary-color); border-bottom-color: var(--primary-color); }
        
        @media (max-width: 600px) { .hero-stats { grid-template-columns: 1fr; } .info-row { padding: 20px; } }
    </style>
</head>
<body>

    <div class="container">
        <header style="text-align: center; margin-bottom: 40px;">
            <div style="background: linear-gradient(135deg, var(--primary-color), var(--accent-color)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; display: inline-block;">
                <h1 style="font-size: 2.5rem; letter-spacing: -2px; font-weight: 900;">Whois Profile</h1>
            </div>
            <p style="color: var(--text-light); font-weight: 500; margin-top: 5px; letter-spacing: 1px;">域名全生命周期深度解析</p>
        </header>

        <div class="search-wrapper">
            <input type="text" id="domainInput" placeholder="输入域名并回车查询..." spellcheck="false">
            <button onclick="query()" id="queryBtn"><i class="fas fa-bolt"></i> 查询</button>
        </div>

        <div id="resultView" class="result-view">
            <div class="hero-stats">
                <div id="box-age" class="stat-box">
                    <i class="fas fa-seedling"></i>
                    <span class="label">域名年龄 / Age</span>
                    <div class="value" id="res-age"></div>
                </div>
                <div id="box-remaining" class="stat-box">
                    <i class="fas fa-hourglass-half"></i>
                    <span class="label">到期倒计时 / Expiring</span>
                    <div class="value" id="res-remaining"></div>
                </div>
            </div>

            <div class="detail-card">
                <div id="row-times" class="info-row">
                    <span class="info-label ic-time"><i class="fas fa-calendar-alt"></i> 时间节点 (UTC)</span>
                    <div class="vertical-list" id="list-times"></div>
                </div>

                <div id="row-registrar" class="info-row">
                    <span class="info-label ic-reg"><i class="fas fa-id-card"></i> 注册服务商 (Registrar)</span>
                    <div class="list-item" id="val-registrar" style="color: var(--primary-color);"></div>
                </div>

                <div id="row-ns" class="info-row">
                    <span class="info-label ic-dns"><i class="fas fa-server"></i> DNS 服务器 (Nameservers)</span>
                    <div class="vertical-list" id="list-ns" style="font-family: monospace; font-size: 0.95rem;"></div>
                </div>

                <div id="row-status" class="info-row">
                    <span class="info-label ic-lock"><i class="fas fa-shield-halved"></i> 域名状态 (EPP)</span>
                    <div class="vertical-list" id="list-status" style="font-family: monospace; font-size: 0.9rem; color: #d97706;"></div>
                </div>
            </div>

            <div id="rdap-box" class="source-section">
                <div class="source-title"><span><i class="fas fa-code"></i> RDAP JSON SOURCE</span></div>
                <pre class="source-content" id="res-rdap"></pre>
            </div>

            <div id="whois-box" class="source-section">
                <div class="source-title"><span><i class="fas fa-database"></i> WHOIS RAW RECORD</span></div>
                <pre class="source-content" id="res-whois"></pre>
            </div>
        </div>

        <footer>
            <div class="copyright">©<span id="year"></span> <a href="https://www.wangxiansheng.com" title="王先生">王先生</a> 版权所有</div>
        </footer>
    </div>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        /**
         * 针对 "30Y 7Mo 13D" 格式的精准转换
         */
        function parseJsonTime(str) {
            if (!str || str === "null") return null;
            let formatted = str.toString()
                .replace(/(\d+)Y/g, '<b>$1</b>年 ')
                .replace(/(\d+)Mo/g, '<b>$1</b>月 ')
                .replace(/(\d+)D/g, '<b>$1</b>天');
            return formatted.trim();
        }

        function setDisplay(id, val, isFlex = false) {
            const el = document.getElementById(id);
            const isEmpty = !val || val === '-' || val === 'null' || (Array.isArray(val) && val.length === 0);
            if (!isEmpty) {
                el.style.display = isFlex ? 'flex' : 'block';
                return true;
            }
            el.style.display = 'none';
            return false;
        }

        async function query() {
            const domain = document.getElementById('domainInput').value.trim();
            if(!domain) return;
            const btn = document.getElementById('queryBtn');
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> 查询中';
            btn.disabled = true;

            try {
                const response = await fetch(`https://api.mrwang.com/whois.php?domain=${domain}`);
                const res = await response.json();
                
                if(res.code === 0 && res.data) {
                    const d = res.data;
                    document.getElementById('resultView').style.display = 'block';

                    // 1. 核心看板
                    const ageHtml = parseJsonTime(d.age);
                    if(setDisplay('box-age', ageHtml)) document.getElementById('res-age').innerHTML = ageHtml;

                    const remainHtml = parseJsonTime(d.remaining);
                    if(setDisplay('box-remaining', remainHtml)) document.getElementById('res-remaining').innerHTML = remainHtml;

                    // 2. 时间节点
                    const timeList = document.getElementById('list-times');
                    timeList.innerHTML = '';
                    let hasTime = false;
                    const timeFields = [
                        { label: '创建日期', val: d.creationDateISO8601, icon: 'fa-plus-circle' },
                        { label: '到期日期', val: d.expirationDateISO8601, icon: 'fa-history' },
                        { label: '最近更新', val: d.updatedDateISO8601, icon: 'fa-sync' }
                    ];
                    timeFields.forEach(f => {
                        if(f.val && f.val !== "null") {
                            hasTime = true;
                            const timeStr = f.val.replace('T',' ').replace('Z','').substring(0, 19);
                            timeList.innerHTML += `<div class="list-item"><span class="item-sub-label"><i class="fas ${f.icon}" style="font-size:10px; opacity:0.5;"></i> ${f.label}</span><span>${timeStr}</span></div>`;
                        }
                    });
                    setDisplay('row-times', hasTime, true);

                    // 3. 注册商
                    setDisplay('row-registrar', d.registrar, true);
                    document.getElementById('val-registrar').innerText = d.registrar;

                    // 4. NS & Status
                    const hasNs = d.nameServers && d.nameServers.length > 0;
                    document.getElementById('list-ns').innerHTML = hasNs ? d.nameServers.map(ns => `<div class="list-item"><i class="fas fa-link" style="font-size:10px; opacity:0.3"></i> ${ns}</div>`).join('') : '';
                    setDisplay('row-ns', hasNs, true);

                    const hasStatus = d.status && d.status.length > 0;
                    document.getElementById('list-status').innerHTML = hasStatus ? d.status.map(s => `<div class="list-item"><i class="fas fa-check-double" style="font-size:10px; opacity:0.5"></i> ${s.text}</div>`).join('') : '';
                    setDisplay('row-status', hasStatus, true);

                    // 5. 源码 (浅色增强)
                    if(d.rdapData && d.rdapData !== "null") {
                        const rdap = typeof d.rdapData === 'string' ? JSON.parse(d.rdapData) : d.rdapData;
                        document.getElementById('res-rdap').innerText = JSON.stringify(rdap, null, 2);
                        document.getElementById('rdap-box').style.display = 'block';
                    }
                    if(setDisplay('whois-box', d.whoisData)) document.getElementById('res-whois').innerText = d.whoisData;

                }
            } catch (err) { alert('查询请求超时，请稍后重试'); } 
            finally { 
                btn.innerHTML = '<i class="fas fa-bolt"></i> 查询'; 
                btn.disabled = false;
            }
        }

        document.getElementById('domainInput').addEventListener('keydown', (e) => { if(e.key === 'Enter') query(); });
    </script>
</body>
</html>
