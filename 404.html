<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>域名查询 - 王先生查询</title>
    <meta name="description" content="王先生域名查询工具（wxs.cx），提供极速的 Whois 信息查询、RDAP 数据获取、域名年龄计算及到期提醒服务。">
    <meta name="keywords" content="域名查询, Whois查询, RDAP查询, 域名年龄, 王先生, wxs.cx, 域名状态">
    <meta name="author" content="王先生">
    <meta property="og:title" content="域名查询 - 王先生查询">
    <meta property="og:description" content="极速获取域名注册信息、DNS 服务器及到期时间。">
    <meta property="og:type" content="website">
    <meta name="robots" content="index, follow">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --accent-color: #7c3aed;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-white: rgba(255, 255, 255, 0.98);
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            --shadow-xl: 0 20px 40px -10px rgba(0, 0, 0, 0.08);
            
            /* 新增源数据专用色 */
            --color-rdap: #6366f1; /* Indigo */
            --color-whois: #475569; /* Slate */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(-45deg, #f0f2f5, #e0e7ff, #f5f3ff, #f0f2f5);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .container { width: 100%; max-width: 800px; }

        header h1 a {
            text-decoration: none;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            letter-spacing: -2px;
            font-weight: 900;
        }

        .search-wrapper {
            background: var(--bg-white); border-radius: 50px; padding: 6px 6px 6px 25px;
            display: flex; box-shadow: var(--shadow-xl); margin-bottom: 35px;
            border: 1px solid rgba(255,255,255,0.8); transition: transform 0.3s;
        }
        .search-wrapper:focus-within { transform: translateY(-2px); border-color: var(--primary-color); }
        .search-wrapper input { flex: 1; border: none; font-size: 1.1rem; outline: none; background: transparent; }
        .search-wrapper button {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white; border: none; padding: 12px 30px; border-radius: 40px; font-weight: 600; cursor: pointer;
        }

        .result-view { display: none; animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        .hero-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
        .stat-box { 
            background: var(--bg-white); padding: 25px; border-radius: var(--radius-xl); 
            box-shadow: var(--shadow-xl); text-align: center; display: none; position: relative; overflow: hidden;
        }
        .stat-box i { position: absolute; right: -10px; bottom: -10px; font-size: 5rem; opacity: 0.05; transform: rotate(-15deg); }
        .stat-box .label { font-size: 0.75rem; color: var(--text-light); text-transform: uppercase; margin-bottom: 10px; display: block; font-weight: 700; letter-spacing: 1px; }
        .stat-box .value { font-size: 1.4rem; font-weight: 800; color: var(--text-dark); position: relative; z-index: 1; }
        .stat-box .value b { color: var(--primary-color); font-size: 1.7rem; font-weight: 900; }

        .detail-card { background: var(--bg-white); border-radius: var(--radius-2xl); box-shadow: var(--shadow-xl); overflow: hidden; margin-bottom: 30px; }
        .info-row { padding: 25px 35px; border-bottom: 1px solid #f1f5f9; display: none; flex-direction: column; gap: 15px; }
        .info-label { font-size: 0.8rem; color: var(--text-light); font-weight: 800; text-transform: uppercase; letter-spacing: 1px; display: flex; align-items: center; gap: 10px; }
        
        /* 基础颜色标识 */
        .ic-time { color: #f59e0b; } 
        .ic-reg { color: #3b82f6; } 
        .ic-dns { color: #10b981; } 
        .ic-lock { color: #ef4444; }

        /* 源数据区域专用样式 */
        .ic-rdap { color: var(--color-rdap); }
        .ic-whois { color: var(--color-whois); }

        .vertical-list { display: flex; flex-direction: column; gap: 12px; }
        .list-item { display: flex; align-items: center; gap: 15px; font-size: 1.05rem; color: var(--text-dark); font-weight: 600; }
        .item-sub-label { font-size: 0.8rem; color: var(--text-light); width: 85px; font-weight: 500; }

        .source-section { background: var(--bg-white); border-radius: var(--radius-xl); margin-bottom: 25px; border: 1px solid #f1f5f9; box-shadow: var(--shadow-xl); display: none; overflow: hidden; }
        .source-title { padding: 15px 25px; background: #f8fafc; color: var(--text-light); font-size: 0.75rem; font-weight: 700; display: flex; justify-content: space-between; border-bottom: 1px solid #f1f5f9; align-items: center; }
        .source-content { padding: 25px; color: #475569; font-family: 'JetBrains Mono', 'Fira Code', monospace; font-size: 0.85rem; line-height: 1.7; white-space: pre-wrap; max-height: 400px; overflow-y: auto; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        footer { text-align: center; padding: 40px 0; color: var(--text-light); font-size: 0.85rem; }
        footer a { color: inherit; text-decoration: none; }
        
        @media (max-width: 600px) { .hero-stats { grid-template-columns: 1fr; } .info-row { padding: 20px; } }
    </style>
</head>
<body>

    <div class="container">
        <header style="text-align: center; margin-bottom: 40px;">
            <h1><a href="/">域名查询</a></h1>
            <p style="color: var(--text-light); font-weight: 500; margin-top: 5px; letter-spacing: 1px;">wxs.cx</p>
        </header>

        <div class="search-wrapper">
            <input type="text" id="domainInput" placeholder="输入域名并回车查询..." spellcheck="false">
            <button onclick="query()" id="queryBtn"><i class="fas fa-bolt"></i> 查询</button>
        </div>

        <div id="resultView" class="result-view">
            <div class="hero-stats">
                <div id="box-age" class="stat-box"><i class="fas fa-seedling"></i><span class="label">域名年龄</span><div class="value" id="res-age"></div></div>
                <div id="box-remaining" class="stat-box"><i class="fas fa-hourglass-half"></i><span class="label">到期倒计时</span><div class="value" id="res-remaining"></div></div>
            </div>

            <div class="detail-card">
                <div id="row-times" class="info-row"><span class="info-label ic-time"><i class="fas fa-calendar-alt"></i> 时间节点 (UTC)</span><div class="vertical-list" id="list-times"></div></div>
                <div id="row-registrar" class="info-row"><span class="info-label ic-reg"><i class="fas fa-id-card"></i> 注册服务商</span><div class="list-item" id="val-registrar"></div></div>
                <div id="row-ns" class="info-row"><span class="info-label ic-dns"><i class="fas fa-server"></i> DNS 服务器</span><div class="vertical-list" id="list-ns"></div></div>
                <div id="row-status" class="info-row"><span class="info-label ic-lock"><i class="fas fa-shield-halved"></i> 域名状态</span><div class="vertical-list" id="list-status"></div></div>
            </div>

            <div id="rdap-box" class="source-section">
                <div class="source-title"><span class="ic-rdap"><i class="fas fa-microchip"></i> RDAP RAW DATA</span></div>
                <pre class="source-content" id="res-rdap"></pre>
            </div>
            <div id="whois-box" class="source-section">
                <div class="source-title"><span class="ic-whois"><i class="fas fa-fingerprint"></i> WHOIS ORIGINAL RECORD</span></div>
                <pre class="source-content" id="res-whois"></pre>
            </div>
        </div>

        <footer>
            <div class="copyright">©<span id="year"></span> <a href="https://www.wangxiansheng.com">王先生</a> 版权所有</div>
        </footer>
    </div>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        function parseJsonTime(str) {
            if (!str || str === "null") return null;
            return str.toString().replace(/(\d+)Y/g, '<b>$1</b>年').replace(/(\d+)Mo/g, '<b>$1</b>月').replace(/(\d+)D/g, '<b>$1</b>天').trim();
        }

        function setDisplay(id, val, isFlex = false) {
            const el = document.getElementById(id);
            const isEmpty = !val || val === '-' || val === 'null' || (Array.isArray(val) && val.length === 0);
            el.style.display = isEmpty ? 'none' : (isFlex ? 'flex' : 'block');
            return !isEmpty;
        }

        async function query() {
            const domain = document.getElementById('domainInput').value.trim().toLowerCase();
            if(!domain) return;

            const currentPath = window.location.pathname.replace(/^\/|\/$/g, '');
            
            if (domain !== currentPath) {
                window.location.href = '/' + domain;
                return;
            }

            // 动态标题更新
            document.title = `${domain}域名查询 - 王先生查询`;

            const btn = document.getElementById('queryBtn');
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> 查询中';
            btn.disabled = true;

            try {
                const response = await fetch(`https://api.mrwang.com/whois.php?domain=${domain}`);
                const res = await response.json();
                
                if(res.code === 0 && res.data) {
                    const d = res.data;
                    document.getElementById('resultView').style.display = 'block';

                    const ageHtml = parseJsonTime(d.age);
                    if(setDisplay('box-age', ageHtml)) document.getElementById('res-age').innerHTML = ageHtml;
                    const remainHtml = parseJsonTime(d.remaining);
                    if(setDisplay('box-remaining', remainHtml)) document.getElementById('res-remaining').innerHTML = remainHtml;

                    const timeList = document.getElementById('list-times');
                    timeList.innerHTML = '';
                    let hasTime = false;
                    const timeFields = [
                        { label: '创建日期', val: d.creationDateISO8601 },
                        { label: '到期日期', val: d.expirationDateISO8601 },
                        { label: '最近更新', val: d.updatedDateISO8601 }
                    ];
                    timeFields.forEach(f => {
                        if(f.val && f.val !== "null") {
                            hasTime = true;
                            const timeStr = f.val.replace('T',' ').replace('Z','').substring(0, 19);
                            timeList.innerHTML += `<div class="list-item"><span class="item-sub-label">${f.label}</span><span>${timeStr}</span></div>`;
                        }
                    });
                    setDisplay('row-times', hasTime, true);
                    setDisplay('row-registrar', d.registrar, true);
                    document.getElementById('val-registrar').innerText = d.registrar;
                    const hasNs = d.nameServers && d.nameServers.length > 0;
                    document.getElementById('list-ns').innerHTML = hasNs ? d.nameServers.map(ns => `<div class="list-item">${ns}</div>`).join('') : '';
                    setDisplay('row-ns', hasNs, true);
                    const hasStatus = d.status && d.status.length > 0;
                    document.getElementById('list-status').innerHTML = hasStatus ? d.status.map(s => `<div class="list-item">${s.text}</div>`).join('') : '';
                    setDisplay('row-status', hasStatus, true);

                    if(d.rdapData && d.rdapData !== "null") {
                        document.getElementById('res-rdap').innerText = JSON.stringify(typeof d.rdapData === 'string' ? JSON.parse(d.rdapData) : d.rdapData, null, 2);
                        document.getElementById('rdap-box').style.display = 'block';
                    }
                    if(setDisplay('whois-box', d.whoisData)) document.getElementById('res-whois').innerText = d.whoisData;
                }
            } catch (err) { alert('查询失败'); } 
            finally { 
                btn.innerHTML = '<i class="fas fa-bolt"></i> 查询'; 
                btn.disabled = false;
            }
        }

        function checkAutoQuery() {
            let pathDomain = window.location.pathname.split('/').filter(Boolean).pop();
            if (!pathDomain) pathDomain = window.location.search.substring(1);

            if (pathDomain && pathDomain.includes('.') && pathDomain.length > 3) {
                document.getElementById('domainInput').value = pathDomain;
                query(); 
            }
        }

        document.getElementById('domainInput').addEventListener('keydown', (e) => { if(e.key === 'Enter') query(); });
        window.addEventListener('DOMContentLoaded', checkAutoQuery);
    </script>
</body>
</html>
